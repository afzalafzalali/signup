<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2>Sign up</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="hosting">Hosting Region</label>
                    <select id="hosting" name="hosting">
                        <option value="EU">EU</option>
                        <option value="US">US</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                <button type="submit" class="submit-button">Sign up </button>
            </form>
            <p class="terms">By creating your account, you agree to the Terms of Service and Privacy Notice.</p>
        </div>

        <!-- Information Section -->
        <div class="info-section">
            <h1>Design workflows <span>#withMake</span></h1>
            <p>From tasks and workflows to apps and systems, build and automate anything in one powerful visual platform.</p>
            <p>Trusted by 500,000+ Makers | Free forever</p>
        </div>
    </div>
</body>
</html>
